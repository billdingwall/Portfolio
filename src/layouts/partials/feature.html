<div class="PortfolioItem Grid-cell u-sm-size1of2">
  <a href="/{{path}}">
    <img class="PortfolioItem-image" src="{{this.thumb}}" />
  </a>
  <p class="PortfolioItem-title">{{this.collection_label}}</p>
  {{#if this.project_link}}
    <a class="PortfolioItem-link" href="/{{path}}">View Project</a>
  {{/if}}
</div>
