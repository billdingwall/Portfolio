<div class="ExperienceItem Grid">
  <div class="Grid-cell ExperienceItem-title">
    <h3 class="ExperienceItem-role u-padTopNone u-padBottomSm">{{this.role}}</h3>
    <h4 class="ExperienceItem-company u-colorInfo">{{this.company}}</h4>
    <p class="ExperienceItem-duration">{{this.duration}}</p>
    <small class="ExperienceItem-location">{{this.location}}</small>
    <div class="Progress-bar">
      <label for="{{this.role}}-pd">product design</label>
      <progress id="{{this.role}}-pd" value="{{this.productdesign}}" max="100"></progress>
    </div>
    <div class="Progress-bar">
      <label for="{{this.role}}-pd">design systems</label>
      <progress id="{{this.role}}-pd" value="{{this.designsystems}}" max="100"></progress>
    </div>
    <div class="Progress-bar">
      <label for="{{this.role}}-pd">research & analysis</label>
      <progress id="{{this.role}}-pd" value="{{this.researchandanalysis}}" max="100"></progress>
    </div>
    <div class="Progress-bar">
      <label for="{{this.role}}-pd">leadership & mentorship</label>
      <progress id="{{this.role}}-pd" value="{{this.leadershipandmentorship}}" max="100"></progress>
    </div>
    <div class="Progress-bar">
      <label for="{{this.role}}-pd">product strategy</label>
      <progress id="{{this.role}}-pd" value="{{this.productandstrategy}}" max="100"></progress>
    </div>
    <div class="Progress-bar">
      <label for="{{this.role}}-pd">front end development</label>
      <progress id="{{this.role}}-pd" value="{{this.frontenddevelopment}}" max="100"></progress>
    </div>
  </div>
  <div class="Grid-cell ExperienceItem-description">
    {{{contents}}}
  </div>
</div>
