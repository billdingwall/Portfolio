<div class="ExperienceItem Grid">
  <div class="Grid-cell ExperienceItem-title">
    <h3 class="ExperienceItem-role">{{this.role}}</h3>
    <h4 class="ExperienceItem-company">{{this.company}}</h4>
    <p class="ExperienceItem-duration">{{this.duration}}</p>
    <small class="ExperienceItem-location">{{this.location}}</small>
  </div>
  <div class="Grid-cell ExperienceItem-description">
    {{{contents}}}
  </div>
</div>
