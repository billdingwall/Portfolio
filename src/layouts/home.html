{{> headerHead}}
<body id="{{id}}">
{{> headerIntro}}

<section id="Portfolio" class="Section">
  <div class="Section-content">
    <div class="Section-container">

      <h2 class="Section-title">
        <span class="Section-titleText">Portfolio</span>
      </h2>

      <div id="Work" class="Portfolio Grid">
        {{#each collections.portfolioWork}}
          {{#if featured}}
            {{> feature}}
          {{/if}}
        {{/each}}
      </div>

    </div>
  </div>
</section>

<img class="footer-image" src="../img/footer-bg.jpg" />
</body>
</html>
