<div id="{{this.id}}" class="PortfolioItem Grid Grid--fit">
  <div class="Grid-cell">
    <h3 class="PortfolioItem-title">{{this.title}}</h3>
    <h4 class="PortfolioItem-collection">{{this.collection_label}}</h4>
    <p class="PortfolioItem-blurb">{{{this.blurb}}}</p>
  </div>
  <div class="Grid-cell">
    <img class="PortfolioItem-image" src="{{this.thumb}}" />
  </div>
</div>
