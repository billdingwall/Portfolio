<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
  <title>{{ title }}</title>
  <link rel="stylesheet" type="text/css" href="./styles/main.css" />
</head>
<body>
	<div class="main-wrapper">
		<h2>{{ title }}</h2>
    {{{ contents }}}
		
		{{#each collections.posts}}
			{{#if featured}}
				{{> feature}}
			{{/if}}
		{{/each}}
  </div>
</body>
</html>
